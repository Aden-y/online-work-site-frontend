    <h1 mat-dialog-title class="text-center"> <i class="fa fa-comment mr-2">&nbsp;Contact {{data.name}}</i> </h1>
    <div mat-dialog-content>
      <form  [formGroup]="messageForm" enctype="multipart/form-data">
        <div class="form-group">
          <mat-form-field class="_form-control">
            <mat-label>Enter message</mat-label>
          <textarea matInput [formControl]="message">

          </textarea>
          </mat-form-field>
          <div *ngIf="error">
            <small class="text-danger">{{error}}</small>
          </div>
        </div>
        <div class="form-group">
          <input type="file" multiple (change)="onChooseFiles($event)" id="files" hidden>
          <button (click)="triggerFile()" mat-button><i class="fa fa-paperclip"></i>&nbsp;Attach file(s)</button>
          <small *ngIf="!files.value">No file(s) chosen</small>
          <div *ngIf="files.value">
              <ol>
                  <li *ngFor="let file of files.value">{{file.name}}</li>
              </ol>
          </div>
        </div>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button (click)="onCancel()"><i class="fa fa-times"></i>&nbsp;Cancel</button>
      <button mat-raised-button color="primary"  (click)="allMessages()"><i class="fa fa-ellipsis-v"></i>&nbsp;more</button>
      <button mat-raised-button color="primary" [disabled]="message.value.trim()==='' && files.value === null" (click)="sendMessage()" ><i class="fa fa-paper-plane"></i>&nbsp;Send</button>
      <button id="sendbtn" mat-raised-button color="primary" class="d-none" [mat-dialog-close]="data.animal" cdkFocusInitial><i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>
