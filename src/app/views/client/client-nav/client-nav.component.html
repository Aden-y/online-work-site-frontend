<div style="height: 100vh;">
  <mat-toolbar color="primary" class="nav-bar">

      <div class="nav-small">
        <!-- <div fxShow="true" fxHide.gt-sm="true"> -->
          <!-- <div fxShow="true"> -->
            <div fxShow="true" fxHide.gt-sm="true">
              <button mat-button  (click)="sidenav.toggle()">
                <i class="fa fa-bars"></i>
              </button>
          </div>
          <span>Online Worksite</span>
      </div>


    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button mat-button [routerLink]="['/client']"><i class="fa fa-home mr-2" aria-hidden="true"></i>Home</button>
      <button mat-button [routerLink]="['/jobs/post']"><i class="fa fa-briefcase mr-2" aria-hidden="true"></i>Post Job</button>
      <button mat-button [matMenuTriggerFor]="jobsMenu"><i class="fa fa-briefcase mr-2" aria-hidden="true"></i>My Jobs<i class="fa fa-caret-down ml-1" aria-hidden="true"></i></button>
      <button [routerLink]="['/client/notifications']" routerLinkActive="router-link-active"  mat-button> <i class="fa fa-bell mr-2"></i>Notifications</button>
      <button [routerLink]="['/client/messages']" routerLinkActive="router-link-active"  mat-button><i class="fa fa-comments-o mr-2" aria-hidden="true"></i>Messages</button>
      <button [matMenuTriggerFor]="helpMenu" mat-button><i class="fa fa-question-circle" aria-hidden="true"></i>&nbsp;Help<i class="fa fa-caret-down ml-1" aria-hidden="true"></i></button>
      <button mat-button [matMenuTriggerFor]="logoutMenu" > <i class="fa fa-sign-out"></i> &nbsp;Logout<i class="fa fa-caret-down ml-1" aria-hidden="true"></i></button>
      <button mat-button [matMenuTriggerFor]="accountMenu"><i class="fa fa-user-circle-o mr-2" aria-hidden="true"></i>Joakim Adeny <i class="fa fa-caret-down ml-1" aria-hidden="true"></i></button>
      <app-theme-setting></app-theme-setting>

      <!-- Help menu -->
      <mat-menu #helpMenu="matMenu" yPosition="below">
        <button mat-menu-item [routerLink]="['/help/getting-started']" >Getting started</button>
        <button mat-menu-item [routerLink]="['/help/faq']" >FAQ</button>
      </mat-menu>


       <!-- Account Menu -->
      <mat-menu #accountMenu="matMenu" yPosition="below">
        <mat-card class="text-center" style="width: 100%;">
          <mat-card-header>
            <mat-card-title>Joakim Adeny</mat-card-title>
        </mat-card-header>
          <mat-card-content>
              <div class="account-avatar-wrapper mx-auto">
                <img width="100%" height="100%" class="account-avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Profile pic">
              </div>
              <h6>Employer</h6>
              <span><i class="fa fa-star rating" aria-hidden="true"></i></span>
              <span><i class="fa fa-star rating" aria-hidden="true"></i></span>
              <span><i class="fa fa-star rating" aria-hidden="true"></i></span>
              <span><i class="fa fa-star rating" aria-hidden="true"></i></span>
              <span><i class="fa fa-star rating" aria-hidden="true"></i></span>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button><i class="fa fa-cog mr-1" aria-hidden="true"></i>Profile</button>
            <button mat-button><i class="fa fa-money mr-1" aria-hidden="true"></i>Money</button>
          </mat-card-actions>
        </mat-card>
      </mat-menu>

      <!-- Logout Menu -->
      <mat-menu #logoutMenu="matMenu" yPosition="below">
        <button mat-menu-item (click)="logout($event)">Just this device</button>
        <button mat-menu-item (click)="logout($event)">All devices</button>
      </mat-menu>

      <!-- Job Menu -->

      <mat-menu #jobsMenu="matMenu" yPosition="below">
        <button mat-menu-item [routerLink]="['/client/jobs/in-bidding']">Jobs in bidding</button>
        <button mat-menu-item [routerLink]="['/client/jobs/in-process']">Jobs in process</button>
        <button mat-menu-item [routerLink]="['/client/jobs/completed']">Jobs completed</button>
        <button mat-menu-item [routerLink]="['/client/jobs/cancelled']">Jobs Cancelled</button>
      </mat-menu>


    </div>
  </mat-toolbar>


  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column" mode="push">
      <div fxLayout="column">
        <div fxShow="false" fxHide.lt-md="false">
          <div fxLayout="column">
            <div class="mt-2">
              <mat-card class="text-center" style="width: 100%;">
                <mat-card-header>
                  <mat-card-title>Joakim Adeny</mat-card-title>
              </mat-card-header>

                <mat-card-content>

                    <div class="account-avatar-wrapper mx-auto">
                      <img width="100%" height="100%" class="account-avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Profile pic">
                    </div>
                    <h6>Employer</h6>
                    <span><i class="fa fa-star rating" aria-hidden="true"></i></span>
                    <span><i class="fa fa-star rating" aria-hidden="true"></i></span>
                    <span><i class="fa fa-star rating" aria-hidden="true"></i></span>
                    <span><i class="fa fa-star rating" aria-hidden="true"></i></span>
                    <span><i class="fa fa-star rating" aria-hidden="true"></i></span>

                </mat-card-content>
                <mat-card-actions>
                  <button mat-button><i class="fa fa-cog mr-1" aria-hidden="true"></i>Profile</button>
                  <button mat-button><i class="fa fa-money mr-1" aria-hidden="true"></i>Money</button>
                </mat-card-actions>
              </mat-card>
            </div>



              <mat-nav-list>
                <mat-list-item>
                  <mat-icon matListAvatar> <i class="fa fa-home" aria-hidden="true"></i></mat-icon>
                  <button [routerLink]="['/client']" routerLinkActive="router-link-active"  mat-button>Home</button>
                </mat-list-item>

                <mat-list-item>
                  <mat-icon matListAvatar> <i class="fa fa-briefcase" aria-hidden="true"></i></mat-icon>
                  <button [routerLink]="['/jobs/post']" routerLinkActive="router-link-active"  mat-button>Post Job</button>
                </mat-list-item>

                <mat-list-item>
                  <mat-icon matListIcon><i class="fa fa-briefcase" aria-hidden="true"></i></mat-icon>
                  <button mat-button [matMenuTriggerFor]="jobsMenu">My Jobs<i class="fa fa-caret-down ml-1" aria-hidden="true"></i></button>
                </mat-list-item>

                <mat-list-item>
                  <mat-icon matListAvatar> <i class="fa fa-bell"></i></mat-icon>
                  <button [routerLink]="['/client/notifications']" routerLinkActive="router-link-active"  mat-button>Notifications</button>
                </mat-list-item>

                <mat-list-item>
                  <mat-icon matListAvatar><i class="fa fa-comments-o" aria-hidden="true"></i></mat-icon>
                  <button [routerLink]="['/client/messages']" routerLinkActive="router-link-active"  mat-button>Messages</button>
                </mat-list-item>

                <mat-list-item>
                  <mat-icon matListAvatar><i class="fa fa-question-circle" aria-hidden="true"></i></mat-icon>
                  <button [matMenuTriggerFor]="helpMenu" mat-button>Help<i class="fa fa-caret-down ml-1" aria-hidden="true"></i></button>
                </mat-list-item>

                <mat-list-item>
                  <mat-icon matListAvatar> <i class="fa fa-sign-out"></i></mat-icon>
                  <button mat-button [matMenuTriggerFor]="logoutMenu" >Logout<i class="fa fa-caret-down ml-1" aria-hidden="true"></i></button>
                </mat-list-item>
              </mat-nav-list>
          </div>
        </div>
        <div fxLayout="column">
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
     <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
