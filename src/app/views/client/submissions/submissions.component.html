<app-client-nav>
  <div class="container">
    <nav class="top-nav text-center mt-3"> <h3>Work submissions</h3></nav>
    <div class="text-center" *ngIf="submissions.length == 0">
      <p>No submissions for this work.</p>
    </div>
    <div class="mt-2 mat-elevation-z8" *ngIf="submissions.length > 0">
      <table mat-table style="width: 100%;" [dataSource]="dataSource" >
        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> File name </th>
          <td mat-cell *matCellDef="let element"> {{element.path}} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Submission Date </th>
          <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Download </th>
          <td mat-cell *matCellDef="let element">
            <button matTooltip="Download" (click)="download(element.id, element.path)" mat-raised-button color="primary"><i class="fa fa-download"></i></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</app-client-nav>
