<h1 mat-dialog-title>Provide Rating for {{order.freelancer.firstname}}</h1>
<div mat-dialog-content>
 <form [formGroup]="form">
   <p>How would rate {{order.freelancer.firstname}} </p>
   <mat-form-field appearance="fill" style="width: 100%">
     <mat-label>Rating</mat-label>
     <mat-select formControlName="rating">
       <mat-option *ngFor="let rate of ratings" [value]="rate">
         {{rate}}
       </mat-option>
     </mat-select>
   </mat-form-field>
   <p>Comment</p>
   <mat-form-field style="width: 100%">
     <mat-label>Leave a comment</mat-label>
     <textarea formControlName="comment" matInput placeholder="Comment"></textarea>
   </mat-form-field>
 </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="form.value" [disabled]="form.invalid" cdkFocusInitial>Submit</button>
</div>
