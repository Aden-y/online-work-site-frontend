<app-freelancer-nav>
  <div class="container">
    <!-- <app-freelancer-dashboard></app-freelancer-dashboard> -->
    <nav class="top-nav text-center mt-2">
      <h3>Jobs Bidded</h3>
    </nav>
    <div>
      <div *ngIf="!dataSource.data || dataSource.data.length < 1" class="text-center">
        Jobs bidded will appear here.
      </div>

          <div *ngIf="dataSource.data.length > 0">

            <div class="form-group">

              <mat-form-field class="_form-control">
                <mat-label>Filter Jobs</mat-label>
                <input matInput placeholder="Search" (keyup)="applyFilter($event)">
              </mat-form-field>
            </div>


            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort  style="width: 100%;">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID. </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="topic">
                    <th mat-header-cell *matHeaderCellDef> Topic </th>
                    <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
                  </ng-container>


               <!-- Weight Column -->
                <!-- <ng-container matColumnDef="rating_required">
                  <th mat-header-cell *matHeaderCellDef> Rating required </th>
                  <td mat-cell *matCellDef="let element"> {{element.rating_required}} </td>
                </ng-container> -->

                <!-- Name Column -->
                <ng-container matColumnDef="budget" mat-sort-header>
                  <th mat-header-cell *matHeaderCellDef> Client Budget </th>
                  <td mat-cell *matCellDef="let element"> {{element.budget}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="bid_amount" mat-sort-header>
                  <th mat-header-cell *matHeaderCellDef> Bid Amount </th>
                  <td mat-cell *matCellDef="let element"> {{element.bid_amount}} </td>
                </ng-container>


                <!-- Symbol Column
                <ng-container matColumnDef="deadline" mat-sort-header>
                  <th mat-header-cell *matHeaderCellDef> Deadline </th>
                  <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
                </ng-container> -->

                 <!-- Symbol Column -->
                 <ng-container matColumnDef="freelancer_id">
                  <th mat-header-cell *matHeaderCellDef> Details </th>
                  <td mat-cell *matCellDef="let element"><a href="/jobs/details/{{element.id}}">Details</a></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>

        </div>
        </div>


  </div>
</app-freelancer-nav>
