<div style="height: 100vh;">
  <mat-toolbar color="primary" class="nav-bar">

    <div class="nav-small">
      <!-- <div fxShow="true" fxHide.gt-sm="true"> -->
        <!-- <div fxShow="true"> -->
          <div fxShow="true" fxHide.gt-sm="true">
            <button mat-button  (click)="sidenav.toggle()">
              <i class="fa fa-bars"></i>
            </button>

        </div>
        <span>Online Worksite</span>
    </div>


    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button [routerLink]="['/']"  mat-button > <i class="fa fa-home mr-2" aria-hidden="true"></i>Home</button>
      <button [routerLink]="['/login']"  mat-button > <i class="fa fa-sign-in mr-2" aria-hidden="true"></i>Login</button>
      <button [matMenuTriggerFor]="registerMenu" mat-button> <i class="fa fa-user-plus mr-2"  aria-hidden="true"></i>Register</button>
      <button [matMenuTriggerFor]="helpMenu" mat-button><i class="fa fa-question-circle mr-2" aria-hidden="true"></i>Help</button>
      <app-theme-setting></app-theme-setting>

    <!-- Register menu -->
    <mat-menu #registerMenu="matMenu" yPosition="below">
      <button mat-menu-item [routerLink]="['/register-client']" >Employer</button>
      <button mat-menu-item [routerLink]="['/register']" >Freelancer</button>
    </mat-menu>

     <mat-menu #helpMenu="matMenu" yPosition="below">
      <button mat-menu-item [routerLink]="['/help/getting-started']" >Getting started</button>
      <button mat-menu-item [routerLink]="['/help/faq']" >FAQ</button>
      <button mat-menu-item [routerLink]="['/help/support']" >Contact Support</button>
    </mat-menu>
    </div>
  </mat-toolbar>

    <mat-sidenav #sidenav fxLayout="column" mode="push">

                  <mat-icon matListIcon><i class="fa fa-home"></i></mat-icon>

                </mat-list-item>

                <mat-list-item>
                  <mat-icon matListIcon><i class="fa fa-sign-in"></i></mat-icon>

                <mat-list-item>

                  <button [matMenuTriggerFor]="helpMenu" mat-button>Help</button>
                </mat-list-item>

          </div>
